title: Pre-Fortress 2
email: staff@prefortress.com
description: >- # this means to ignore newlines until "baseurl:"
  Pre-Fortress 2 is a mod for Team Fortress 2 that brings back grenades, armor and much more! It aims to bridge the gap between Team Fortress installments and the art-style is heavily inspired by the pre-release era of Team Fortress 2!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://prefortress.com" # the base hostname & protocol for your site, e.g. http://example.com
discord-invite: "https://prefortress.com/discord"
gameversion: "074" # current game version

# Build settings
highlighter: rouge

# plugins to import
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sass-converter

# safe mode plugins
whitelist:
  - jekyll-redirect-from

# use sass!!
sass:
  sass_dir: _sass
  style:    compressed

# jekyll-feed options
feed:
  categories: 
    - updates
    - blog  
  posts_limit: 100

# initialize every post to not hidden unless the post specifically says it wants to be 
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      hidden: false